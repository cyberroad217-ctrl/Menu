<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Menu | Productivity Redefined</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              50: '#fdfbf2',
              100: '#f9f4da',
              200: '#f0e6ab',
              300: '#e5d173',
              400: '#d9b641',
              500: '#d4af37', // Brand Gold
              600: '#bc902c',
              700: '#986d26',
              800: '#7d5825',
              900: '#6a4b23',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: black; color: white; margin: 0; overflow-x: hidden; }
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9f4da 50%, #bc902c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    
    /* Smooth transitions for navigation */
    .nav-transition {
      transition: all 0.7s cubic-bezier(0.77, 0, 0.175, 1);
    }
  </style>
  <script type="importmap">

  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.4/jsx-runtime",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
